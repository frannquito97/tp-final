<div class="loginBox">
  <div *ngIf="!loading" class="body">
    <div class="body">
      <form [formGroup]="loginForm" class="contendor-formulario">
        <h3 class="mb-2">Login</h3>
        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            formControlName="email"
            autocomplete="false"
            class="form-control"
            placeholder="Ingrese usuario o email"
          />
          <label>Email</label>
          <div
            *ngIf="
              this.loginForm.controls['email'].invalid &&
              (this.loginForm.controls['email'].dirty ||
                this.loginForm.controls['email'].touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="this.loginForm.controls['email'].errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="this.loginForm.controls['email'].errors?.['email']">
              Must have an email format.
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            formControlName="password"
            autocomplete="false"
            class="form-control"
            placeholder="Ingrese password"
          />
          <label>Password</label>
        </div>
        <div
          *ngIf="
            this.loginForm.controls['password'].invalid &&
            (this.loginForm.controls['password'].dirty ||
              this.loginForm.controls['password'].touched)
          "
        >
          <div *ngIf="loginForm.controls['password'].errors">
            <div
              *ngIf="loginForm.controls['password'].errors['minlength']"
              class="alert alert-danger"
            >
              The password must have at least 4 characters.
            </div>
            <div
              *ngIf="loginForm.controls['password'].errors['maxlength']"
              class="alert alert-danger"
            >
              The password must have a maximum of 8 characters.
            </div>
          </div>
          <div
            *ngIf="this.loginForm.controls['password'].errors?.['required']"
            class="alert alert-danger"
          >
            Password is required.
          </div>
        </div>
        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            (click)="login()"
          >
            Accept
          </button>
        </div>
        <p class="mt-3 registrar">
          Don't have an account? <a class="regist" routerLink="/sign-in">Register</a>
        </p>
      </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
  <app-footer></app-footer>
</div>
